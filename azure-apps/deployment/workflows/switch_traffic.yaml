configuration:
  ENABLE_STAGING_SLOT: true
  PROMOTE_STAGING_TO_PRODUCTION: false
steps:
  - name: build_context
    type: script
    file: "$SERVICE_PATH/deployment/scripts/build_context"
    output:
      - name: TOFU_VARIABLES
        type: environment
      - name: SCOPE_ID
        type: environment
      - name: DEPLOYMENT_ID
        type: environment
      - name: APP_NAME
        type: environment
      - name: OUTPUT_DIR
        type: environment
      - name: TF_WORKING_DIR
        type: environment
      - name: DOCKER_IMAGE
        type: environment
  - name: setup_provider
    type: script
    file: "$SERVICE_PATH/deployment/scripts/azure_setup"
  - name: switch_traffic
    type: script
    file: "$SERVICE_PATH/deployment/scripts/traffic_management"