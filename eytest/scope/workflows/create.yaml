include:
  - "$SERVICE_PATH/values.yaml"
steps:
  - name: build context
    type: script
    file: "$SERVICE_PATH/scope/build_context"
    output:
      - name: CONTEXT
        type: environment
      - name: SCOPE_VISIBILITY
        type: environment
      - name: SCOPE_DOMAIN
        type: environment
      - name: OUTPUT_DIR
        type: environment
  - name: iam
    type: workflow
    steps:
      - name: create role
        type: script
        file: "$SERVICE_PATH/scope/iam/create_role"
      - name: build service account
        type: script
        file: "$SERVICE_PATH/scope/iam/build_service_account"
        configuration:
          ACTION: create
        output:
          - name: SERVICE_ACCOUNT_TEMPLATE_PATH
            type: file
            file: "$OUTPUT_DIR/service_account-$SCOPE_ID-$DEPLOYMENT_ID.yaml"
      - name: apply
        type: script
        file: "$SERVICE_PATH/apply_templates"
        configuration:
          ACTION: apply
          DRY_RUN: false
  - name: networking
    type: workflow
    steps:
      - name: generate domain
        type: script
        file: "$SERVICE_PATH/scope/networking/dns/domain/generate_domain"
        output:
          - name: SCOPE_DOMAIN
            type: environment
  - name: generate dns
    type: script
    file: "$OVERRIDES_PATH/scope/networking/create_dns"
  - name: generate certificate
    type: script
    file: "$OVERRIDES_PATH/scope/networking/create_certificate"
