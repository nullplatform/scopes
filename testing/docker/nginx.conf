events {
    worker_connections 1024;
}

http {
    upstream smocker {
        server smocker:8080;
    }

    upstream azure_mock {
        server azure-mock:8080;
    }


    # nullplatform API proxy
    server {
        listen 443 ssl;
        server_name api.nullplatform.com;

        ssl_certificate /certs/cert.pem;
        ssl_certificate_key /certs/key.pem;

        location / {
            proxy_pass http://smocker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Azure Resource Manager API proxy
    server {
        listen 443 ssl;
        server_name management.azure.com;

        ssl_certificate /certs/cert.pem;
        ssl_certificate_key /certs/key.pem;

        location / {
            proxy_pass http://azure_mock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Azure AD OAuth proxy
    server {
        listen 443 ssl;
        server_name login.microsoftonline.com;

        ssl_certificate /certs/cert.pem;
        ssl_certificate_key /certs/key.pem;

        location / {
            proxy_pass http://azure_mock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Azure Blob Storage proxy (redirect to Azure Mock)
    # Blob storage API is routed to azure-mock which handles it based on Host header
    server {
        listen 443 ssl;
        server_name devstoreaccount1.blob.core.windows.net;

        ssl_certificate /certs/cert.pem;
        ssl_certificate_key /certs/key.pem;

        location / {
            proxy_pass http://azure_mock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
